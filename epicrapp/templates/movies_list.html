<!-- movie_list.html -->
{% include "header.html" %}
<!DOCTYPE html>
<html>
<head>
    <title>Movies List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'movielist.css' %}">
</head>
<body>
    <h1>Movies List</h1>
    <h4> Click any movie you want to learn more about </h4>
    <!-- Add Movie Button -->
    <div class="add-movie-container">
        <a href="{% url 'add_movie' %}" class="btn btn-outline-primary ">Add Movie</a>
    </div>
    <div class="movies-grid">
        {% for movie in object_list %}
            <div class="movie-item">
                <a class="link-underline link-underline-opacity-0 link-secondary text-white " href="{% url 'movie_detail' pk=movie.pk %}">{{ movie.title }}</a>
            </div>
        {% endfor %}
    </div>

    
</body>
</html>
