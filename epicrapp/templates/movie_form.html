<!-- movie_form.html -->
{% include "header.html" %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'movieform.css' %}">
{% block content %}
  <h2>{% if movie.pk %}Edit Movie{% else %}Add Movie{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
